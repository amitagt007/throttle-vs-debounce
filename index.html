<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Throttling vs Debounc</title>
</head>

<body>



    <h1>Throttling- Resize window to see effect</h1>

    <p>No of times event fired</p>
    <p id="with-out-throttle-counter"></p>
    <p>No of times throttling executed the method</p>
    <p id="with-throttle-counter"></p>

    <h1 style="margin-top: 200px;">Debounce- Type in the text box to see effect</h1>


    <label>Search</label>
    <!-- Renders an HTML input box -->
    <input type="text"
           id="search-box">

    <p>No of times event fired</p>
    <p id='with-out-debounce-counter'></p>

    <p>No of times debounce executed the method</p>
    <p id="with-debounce-counter"></p>


</body>
<script src="js/debounce.js"
        defer></script>
<script src="js/throttle.js"
        defer></script>


</html>
